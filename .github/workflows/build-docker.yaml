name: Build and Publish image to Docker Hub
on:
  # [workflow_dispatch]
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./frontend -t woutjuuh02/deelfabriek-kortrijk-2025-frontend:latest
          docker build ./backend -t woutjuuh02/deelfabriek-kortrijk-2025-backend:latest
      - name: push image to docker Hub
        run: |
          docker login -u woutjuuh02 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push woutjuuh02/deelfabriek-kortrijk-2025-frontend:latest
          docker push woutjuuh02/deelfabriek-kortrijk-2025-backend:latest

      - name: Trigger deployment webhook
        run: |
          curl -X POST http://webhook-deelfabriek2.woutjuuh02.be/hooks/update-deelfabriek
          
